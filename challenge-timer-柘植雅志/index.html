<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challenge-timer</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="layout">
        <header>
            <h1 class="neonText">countdown timer</h1>
        </header>
        <div class="wrapper">
            <div class="timer">
                <p class="neonText"><span class="time"></span>:<span class="time"></span>:<span class="time"></span></p>
                <!-- timer -->
            </div>
            <div class="inputarea">
                <input type="text" class="input neonBox" inputmode="numeric" id="hour">
                <input type="text" class="input neonBox" inputmode="numeric" id="minut">
                <input type="text" class="input neonBox" inputmode="numeric" id="second">
                <!-- input -->
            </div>
            <div class="control">
                <div class="button neonBox">
                    <p class="neonText">start</p>
                </div>
                <div class="button neonBox">
                    <p class="neonText">stop</p>
                </div>
                <div class="button neonBox">
                    <p class="neonText">reset</p>
                </div>
                <!-- control -->
            </div>
            <!-- wrapper -->
        </div>
        <!-- layout -->
    </div>
    <script src="js/main.js"></script>
</body>

</html>
